{% extends "container.html" %}

{% block content %}
    <div class="page-header">
        <h3 class="float-left">Delete a {{ view|replace('-', ' ') }}</h3>
        <a class="btn btn-success float-right" href="/{{ view }}">
            <i class='glyphicon glyphicon-chevron-left'></i> Return to {{ view|replace('-', ' ') }} list
        </a>
        <div class="clear"></div>
    </div>

    <div id="overview" class="confirmation-box">
        <h1>Delete <strong>{{ item_name }}</strong></h1>
        <p>Are you sure you want to delete this <strong>{{ view|replace('-', ' ') }}</strong> ?</p>
        <p>
            <a href="/{{ view }}" class="btn btn-primary btn-lg" role="button">
                <i class='glyphicon glyphicon-chevron-left'></i> Cancel
            </a>
            &nbsp;
            <a href="/{{ view }}/delete/{{ reference_id }}/confirmed/1" class="btn btn-danger btn-lg" role="button">
                <i class='glyphicon glyphicon-trash'></i> Confirm
            </a>
        </p>
    </div>
{% endblock content %}
