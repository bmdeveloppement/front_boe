{% extends "container.html" %}

{% block content %}
    <div class="page-header">
        <h3>This is my page title</h3>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Company Name</th>
                    <th>Email Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>
                            {{ item['id'] }}
                        </td>
                        <td>
                            {{ item['company_name'] }}
                        </td>
                        <td>
                            {{ item['email_address'] }}
                        </td>
                        <td>
                            Edit
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
